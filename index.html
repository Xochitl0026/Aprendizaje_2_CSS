<!-- Imagen que representa la mascota que sigue al cursor -->
<img src="./mascota.png" alt="Mascota" class="cursor" id="mascota">
<!-- Script para hacer que la imagen 'mascota' siga el cursor -->
<script>
const mascota = document.getElementById('mascota'); // Selecciona la imagen por ID
// Cada vez que el mouse se mueva, actualiza la posición de la mascota
document.addEventListener('mousemove', (e) => {
    mascota.style.left = e.pageX + 10 + 'px'; // Posición horizontal del mouse + 10px
    mascota.style.top = e.pageY + 10 + 'px';  // Posición vertical del mouse + 10px
    });
</script>
