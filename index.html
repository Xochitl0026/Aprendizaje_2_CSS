  <meta charset="UTF-8" />

</head>
<body>

<!-- Encabezado con gifs laterales -->

  <img src="https://pa1.aminoapps.com/8535/bf5e81e694de66457a525cc3f42289e6aa685f04r1-480-480_hq.gif" alt="Flor rosa" style="width:40px; height:40px; border-radius: 8px;" />

</h2>

<!-- GIF decorativo a la derecha -->
<img src="./pagina.gif" alt="GIF decorativo" class="fixed-gif-left">

<!-- Contenedor principal -->
<article>
  <div class="caja3d"></div>
  <img src="./calis.png" alt="Dibujo" class="main">
</article>

<!-- Mascota que sigue al cursor -->
<img src="./mascota.png" alt="Mascota" class="cursor" id="mascota">

<!-- Script de seguimiento del cursor -->
<script>
const mascota = document.getElementById('mascota');
document.addEventListener('mousemove', (e) => {
  mascota.style.left = e.pageX + 10 + 'px';
  mascota.style.top = e.pageY + 10 + 'px';
});
</script>

</body>
